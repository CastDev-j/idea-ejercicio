<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>

    <section class="palette-selector">
        <span class="deployer">
            <span class="line"></span>
        </span>
    </section>

    <form action="" class="form">
        <h2>Example Form Data</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span class="error-message" id="name-error">The name must have at least 3 characters</span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="email-error">The email must have a valid format</span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="error-message" id="password-error">The password must have at least 8 characters and contain at least one number, one uppercase letter, one lowercase letter and one special character</span>

        <input class="button" type="submit" value="Login">
    </form>
    

    <script src="./assets/scripts/script.js" type="module"></script>
</body>
</html>
